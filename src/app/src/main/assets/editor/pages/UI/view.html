<script type="text/javascript">
  $(function() {
    Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });
  });
</script>
<script language="JavaScript">
  loadLanguages();
  var passed = false;
  var id= getUrlParam("id");
  var log = null;
  var preid = null;
  var nextid = null;
  if(typeof Diary == 'undefined')
  {
    log= "";
  }else{
    log = JSON.parse(Diary.loadLog(id, 0));
    preid = log.preid;
    nextid = log.nextid;
  }
  var lockpwd = log.passwd;
  if(isLock())
  {
     $('#modal-lock').modal('show');
     $('#colLock').html('');
     $('#colLock').append('<a class="btn" onClick="unlock();"> <i class="fas fa-unlock"></i><span data-i18n-text="btnUnLock">'+$.i18n.prop('btnUnLock')+'</span></a>');
  }else{
     displayContent();
     $('#colLock').append('<a class="btn" onClick="showlock();"> <i class="fas fa-lock"></i><span data-i18n-text="btnLock">'+$.i18n.prop('btnLock')+'</span></a>');
  }
  
  function edit()
  {
    if(checklock())
    {
     window.location.href="editors.html?id="+id;
    }
  }
  
  function displayContent()
  {
     passed = true;
     $("#logClass").append(log.class);
     $("#logWeather").append(log.posttime.substr(0, 16));
     $("#content").append(log.content);
     if(!isEmpty(log.bg))
     {
        $(".content-wrapper").css("background-image","url(../../dist/bg/"+log.bg+")");
     }
     
  }
  function checklock()
  {
     if(!passed) history.back();
     return passed;
  }
  function del()
  {
    if(checklock())
    {
        Diary.del(id);
        window.history.back();
    }
  }
  function unlock()
  {
     if(checklock())
     {
        Diary.setPwd(id, '');
        Toast.fire({icon: 'info',title: $.i18n.prop('unlockOK')});
        $('#colLock').html('');
        $('#colLock').append('<a class="btn" onClick="showlock();"> <i class="fas fa-lock"></i><span data-i18n-text="btnLock">'+$.i18n.prop('btnLock')+'</span></a>');
        lockpwd = '';
     }
     
  }
  
  function lock()
  {
     lockpwd = $("#lockPwd").val();
     Diary.setPwd(id, lockpwd);
     $('#modal-lock').modal('hide');
     $('#colLock').html('');
     $('#colLock').append('<a class="btn" onClick="unlock();"> <i class="fas fa-unlock"></i><span data-i18n-text="btnUnLock">'+$.i18n.prop('btnUnLock')+'</span></a>');
  }
  function showlock()
  {
     $('#modal-lock').modal('show');
  }
  
  function isLock()
  {
     return !(typeof(lockpwd) == "undefined" || lockpwd.length==0);
  }
  function goto_next()
  {
    if(!isEmpty(nextid))
    {
        window.location.href="view.html?id="+nextid;
    }
  }
  
  function goto_pre()
  {
    if(!isEmpty(preid))
    {
        window.location.href="view.html?id="+preid;
    }
  }
  
  $("#btnLockPwd").click(function(){
       if(isLock())
       {
          //比较是否相同
          if($("#lockPwd").val() == lockpwd)
          {
             $('#modal-lock').modal('hide');
             displayContent();
          }else{
            Toast.fire({
                icon: 'info',
                title: $.i18n.prop('passwordMismatch')
             });
             //history.back();
          }
       }else{
           lock();           
       }    
    });
  
  var lasttouchtime = 0;
  $("body").on("touchstart", function(e) {
    e.preventDefault();
    startX = e.originalEvent.changedTouches[0].pageX,
    startY = e.originalEvent.changedTouches[0].pageY;
    });
  
  $("body").on("touchmove", function(e) {
        e.preventDefault();
        moveEndX = e.originalEvent.changedTouches[0].pageX,
        moveEndY = e.originalEvent.changedTouches[0].pageY,
        X = moveEndX - startX,
        Y = moveEndY - startY;
        var now= new Date();
        var nowms = now.getTime();
        console.log(X, Y);
        if(nowms-lasttouchtime>500)
        {
            if ( Math.abs(X) > Math.abs(Y)+5 && X > 0) {
                console.log("gotopre");
                goto_pre();
            }
            else if ( Math.abs(X) > Math.abs(Y)+5 && X < 0 ) {
                 console.log("gotonext");
                goto_next();
            }
            else if ( Math.abs(Y) > Math.abs(X) && Y > 0) {
                alert("top 2 bottom");
            }
            else if ( Math.abs(Y) > Math.abs(X) && Y < 0 ) {
                //alert("bottom 2 top");
            }
            else{
                //alert("just touch");
            }
        }
        lasttouchtime= nowms;
        
    });
</script>
